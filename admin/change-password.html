<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-init-css@latest/init.css">
<link rel="stylesheet" href="../style.css">
<script src="https://cdn.jsdelivr.net/npm/skapi-js@latest/dist/skapi.js"></script>
<script src="../util.js"></script>
<script>
    const skapi = new Skapi("ap220VneiKiyIzgLeFEc", "f8e16604-69e4-451c-9d90-4410f801c006");
</script>

<main>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h2>Change Password</h2>
        <a href="/admin/index.html">Back</a>
    </div>
    <hr>
    <form action="/admin/index.html" onsubmit="
            document.getElementById('msg').textContent = '&nbsp;';
            disableForm(this);
            skapi.changePassword(event).then(r=>alert('Your password has been changed.')).catch(err=>{
                document.getElementById('msg').textContent = err.message;
                enableForm(this);
            })">

        <label>
            <small>Current Password</small>
            <br>
            <input name="current_password" type='password' placeholder='Current Password' required />
        </label>

        <label>
            <small>New Password</small>
            <br>
            <input name="new_password" type="password" placeholder='New Password' required />
        </label>

        <div>
            <small id="msg">&nbsp;</small>
        </div>

        <div>
            <input style="float: right;" type="submit" value="Change" />
        </div>

    </form>
</main>
<script>
    skapi.getProfile().then(u => {
        if (!u) {
            window.location.href = "/admin/index.html";
        }
    });
</script>
<style>
    main {
        width: 400px;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
    }

    label>input {
        width: 100%;
    }

    #msg {
        color: var(--color-danger);
    }
</style>
