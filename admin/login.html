<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/style-blank@latest/blank.css">
<link rel="stylesheet" href="../style.css">
<script src="https://cdn.jsdelivr.net/npm/skapi-js@latest/dist/skapi.js"></script>

<script src="../util.js"></script>
<script src="/skapi.js"></script>

<main>
    <h2>Login</h2>
    <hr>
    <form action="/admin/index.html" onsubmit="
            document.getElementById('msg').textContent = '&nbsp;';
            disableForm(this);
            skapi.login(event).catch(err=>{
                document.getElementById('msg').textContent = err.message;
                enableForm(this);
            })">

        <label>
            <small>Email</small>
            <br>
            <input type="email" name="email" placeholder='your@email.com' required />
        </label>

        <label>
            <small>Password</small>
            <br>
            <input type="password" name="password" placeholder='Password' required />
        </label>

        <div>
            <small id="msg">&nbsp;</small>
        </div>

        <div>
            <input style="float: right;" type="submit" value="Login" />
        </div>

    </form>
</main>
<script>
    skapi.getProfile().then(u => {
        if (u) {
            window.location.href = "/admin/index.html";
        }
    });
</script>
<style>
    main {
        width: 400px;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
    }

    label>input {
        width: 100%;
    }

    #msg {
        color: var(--color-danger);
    }
</style>
